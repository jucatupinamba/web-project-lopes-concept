<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lopes Concept - Gestão Esportiva</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="images/logo.jpeg" alt="logo" id="imageLogo"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gestaoEsportiva.html">Gestão</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form class="formulario">
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Eu sou</legend>

                    <label for="radio-piloto"><input type="radio" name="tipoUsuario" value="piloto" id="radio-piloto" checked>Piloto</label>
                    
                    <label for="radio-parceiro"><input type="radio" name="tipoUsuario" value="parceiro" id="radio-parceiro">Parceiro</label>
                    
                    <label for="radio-usuario"><input type="radio" name="tipoUsuario" value="usuario" id="radio-usuario">Usuário</label>
                </fieldset>
                
                <fieldset>
                    <legend>Qual melhor forma de contato?</legend>
                    <select>
                        <option>Email</option>
                        <option>Ligação</option>
                        <option>Whatsapp</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por email?</label>
                    
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Eventos</th>
                    <th>Data</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Fórmula Inter Day</td>
                        <td>02/02/2023</td>
                    </tr>
                    <tr>
                        <td>Jungle Fight</td>
                        <td>03/04/2023</td>
                    </tr>
                    <tr>
                        <td>Corrida Fórmula Inter</td>
                        <td>18/04/2023</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="images/Paper-pencil.png" alt="Logo do Rodape">
            <p class="copright">&copy;All Rights reserved Lopes Concept®</p>
        </footer>
    </body>
</html>
